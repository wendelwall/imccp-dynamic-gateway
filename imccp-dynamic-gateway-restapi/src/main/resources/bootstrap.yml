eureka:
  client:
    registryFetchIntervalSeconds: 5 #表示eureka client间隔多久去拉取服务注册信息，默认为30秒
    service-url:
      defaultZone: http://user:password@localhost:8761/eureka/ #http://imccp-local-register.imccp:8761/eureka/
